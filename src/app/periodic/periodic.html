@if (store.loading()) {
<mat-spinner style="margin: 10vh auto"></mat-spinner>
} @else {
<div class="periodic-container">
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (input)="applyFilter(input.value)"
      placeholder="Search by any column, ex. 6.941"
      #input
    />
    <mat-icon matSuffix>search</mat-icon>
    <button
      *ngIf="input.value"
      matSuffix
      mat-icon-button
      type="button"
      (click)="clearFilter(input)"
      matTooltip="Clear search"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <table mat-table [dataSource]="periodics">
    @for (column of columns; track column) {
    <ng-container [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        [appEditable]="{ id: row.position, key: column.columnDef }"
      >
        {{ column.cell(row) }}
        <span class="icon" *ngIf="column.columnDef !== 'position'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
          >
            <path
              d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
            />
          </svg>
        </span>
      </td>
    </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [style.padding]="'10px 15px'" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
}
